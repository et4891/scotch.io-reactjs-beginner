<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scotch.io ReactJS Tutorial</title>
</head>
<body>

<div id="mount-point"></div>
<div id="second-mount-point"></div>

<script src="js/jquery-1.12.4.js"></script>

<!-- Files required for react -->
<script src="js/react.min.js"></script>
<script src="js/react-dom.min.js"></script>
<script src="js/JSXTransformer-compiled.js"></script>

<script type="text/jsx">
    // React Code Goes Here

    // Component, first character is upper case
    var MyComponent = React.createClass({
        render: function () {
            return (
                <h1>Hello, World</h1>
            )
        }
    })    ;

    ReactDOM.render(
        <MyComponent/>,
        document.getElementById('mount-point')
    )
</script>
</body>
</html>
